<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pokémon Online</title>
    <script src="emulator.js"></script>
</head>
<body>
    <h1>Play Pokémon Online</h1>
    <input type="file" id="romUploader">
    <button onclick="loadROM()">Start Game</button>
    <div id="game"></div>

    <script>
        function loadROM() {
            let fileInput = document.getElementById("romUploader").files[0];
            if (!fileInput) {
                alert("Please upload a ROM file.");
                return;
            }

            let reader = new FileReader();
            reader.onload = function(event) {
                let romData = event.target.result;
                EmulatorJS.start({
                    "file": romData,
                    "system": "gba", // Change to "gb" for Game Boy games
                    "root": "game"
                });
            };
            reader.readAsArrayBuffer(fileInput);
        }
    </script>
</body>
</html>
